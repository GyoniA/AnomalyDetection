<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection - Model Selection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2 class="center-align">Select a Model to Evaluate</h2>
    <div class="row">
        <form action="/evaluate" method="POST" class="col s12 m6 offset-m3">
            <div class="input-field">
                <label for="model" style="display: block; font-weight: bold;"></label>
                <select name="model" id="model" class="browser-default" style="margin-top: 8px;">
                    {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="center-align">
                <button type="submit" class="btn waves-effect waves-light">Evaluate</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
