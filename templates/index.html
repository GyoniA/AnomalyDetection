<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection - Model Selection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2 class="center-align">Select Models to Evaluate</h2>
    <div class="row">
        <form action="/evaluate" method="POST" class="col s12 m6 offset-m3">
            <div class="input-field">
                {% for model in models %}
                    <div class="checkbox-item" style="margin-bottom: 10px;">
                        <label>
                            <input type="checkbox" name="models" value="{{ model }}">
                            <span>{{ model }}</span>
                        </label>
                    </div>
                {% endfor %}
            </div>
            <div class="center-align">
                <button type="submit" class="btn waves-effect waves-light">Evaluate</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
