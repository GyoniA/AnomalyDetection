<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ model_name }} Results</title>
</head>
<body>
    <h1>Results for {{ model_name }}</h1>

    <h2>Classification Report</h2>
    <pre>{{ classification_rep }}</pre>

    <h2>Confusion Matrix</h2>
    <img src="/{{ cm_path }}" alt="Confusion Matrix">

    <h2>Precision-Recall Curve</h2>
    <img src="/{{ pr_path }}" alt="Precision-Recall Curve">

    <h2>ROC Curve</h2>
    <img src="/{{ roc_path }}" alt="ROC Curve">

    <a href="/">Back to Model Selection</a>
</body>
</html>
